project_id = "ynvnzmkpifwteyuxondc"

[api]
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Maximum rows returns in a single response. Defaults to 1000.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[studio]
# Port to use for Supabase Studio.
port = 54323

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
# Port to use for the email testing server web interface.
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
# Allow/disallow new user signups to your project.
enable_signup = true

# Redirect URLs for authentication
additional_redirect_urls = [
  "https://www.zaparound.com/en/reset-password",
  "https://www.zaparound.com/fr/reset-password",
  "https://www.zaparound.com/es/reset-password",
  "https://zaparound.com/en/reset-password",
  "https://zaparound.com/fr/reset-password",
  "https://zaparound.com/es/reset-password"
]

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Setup BigQuery project to enable log viewer on local development stack.
# See: https://supabase.com/docs/guides/getting-started/local-development#enabling-local-logging
gcp_project_id = ""
gcp_project_number = ""
gcp_jwt_path = "supabase/gcloud.json"

[functions.stripe-webhook]
verify_jwt = false

[functions.stripe-flight-webhook]
verify_jwt = false

[functions.stripe-payment]
verify_jwt = false

[functions.stripe-cancel-subscription]
verify_jwt = false

[functions.stripe-change-plan]
verify_jwt = false

[functions.stripe-subscription-details]
verify_jwt = false

[functions.stripe-update-payment]
verify_jwt = false

[functions.reactivate-subscription]
verify_jwt = false

[functions.stripe-billing-history]
verify_jwt = false

[functions.make-webhook]
enabled = true
verify_jwt = true
import_map = "./functions/make-webhook/deno.json"
entrypoint = "./functions/make-webhook/index.ts"

[functions.verify-recaptcha]
enabled = true
verify_jwt = true
import_map = "./functions/verify-recaptcha/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/verify-recaptcha/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/verify-recaptcha/*.html" ]
